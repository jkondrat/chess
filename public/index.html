<!DOCTYPE html>
<html ng-app="chess">

<head>
  <title>Chess</title>
  <meta charset="UTF-8">
  <link href='/css/bootstrap.min.css' rel="stylesheet" type="text/css"/>
  <link href='/css/style.css' rel="stylesheet" type="text/css"/>
</head>

<body ng-controller="ChessController">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/jquery-ui.min.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="/js/chess.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/app.js"></script>

  <div class="container">

    <div class="page-header">
      <h1>Chessboard <small>online</small></h1>
    </div>
    <div class="alert alert-info" role="alert" ng-if="alert">{{alert}}</div>

    <div id="chessboard" class="col-md">
    	<div class="col" ng-repeat="c in cols">
    		<div class="tile" ng-repeat="r in ranks" data-sq="{{c}}{{r}}">
    		</div>
    	</div>
    </div><!-- /chessboard -->
    <div class="col-md">
      <div id="rooms">
        <div class="panel panel-default">
          <div class="panel-heading">Find a game</div>
          <div class="panel-body">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nickname" ng-model="user">
            </div><!-- /input-group -->
            <hr>
            <h4>Rooms</h4>
            <div class="list-group">
              <a href="#" ng-repeat="room in rooms" class="list-group-item" ng-click="joinRoom(room)">
                  {{room}}
              </a>
            </div><!-- /list-group -->
            <div class="input-group">
              <input type="text" class="form-control" placeholder="A new room name" ng-model="room">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="joinRoom()">Join!</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.panel-body -->
        </div><!-- /panel -->
      </div><!-- /rooms -->
    </div><!-- /.col-md -->
  </div>

</body>

</html>
