<!DOCTYPE html>
<html ng-app="chess">

<head>
  <title>Chess</title>
  <meta charset="UTF-8">
  <link href='/css/bootstrap.min.css' rel="stylesheet" type="text/css"/>
  <link href='/css/style.css' rel="stylesheet" type="text/css"/>
</head>

<body ng-controller="ChessController">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/jquery-ui.min.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="/js/chess.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/app.js"></script>

  <div class="container">

    <div class="page-header">
      <h1>Chessboard <small>online </small></h1><span ng-show="isGameStarted()">Welcome {{user}}. You are playing versus {{opponent}}.</span>
    </div>
    <div class="alert alert-info" role="alert" ng-if="alert">{{alert}}</div>

    <div id="chessboard" class="col-md" ng-class="chessboardClass()">
      <div class="col" ng-repeat="c in cols">
        <div class="tile" ng-repeat="r in ranks" data-sq="{{c}}{{r}}" ng-class="tileClass('{{c}}{{r}}')">
        </div>
      </div>
    </div><!-- /chessboard -->
    <div class="col-md">
      <div id="rooms">
        <div class="panel panel-default">
          <div class="panel-heading">Find a game</div>
          <div class="panel-body">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nickname" ng-model="user">
            </div><!-- /form-group -->
            <hr>
            <h4>Rooms
              <span class="glyphicon glyphicon-refresh pull-right" ng-click="fetchRooms()"></span>
            </h4>
            <div class="input-group m-b">
              <input type="text" class="form-control" placeholder="A new room name" ng-model="room">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="joinRoom()">Create</button>
              </span>
            </div><!-- /input-group -->
            <div class="list-group">
              <a href="#" ng-repeat="room in rooms" class="list-group-item" ng-class="{disabled: room.status=='busy'}" ng-click="joinRoom(room)">
                  {{room.name}}
              </a>
            </div><!-- /list-group -->
          </div><!-- /.panel-body -->
        </div><!-- /panel -->
      </div><!-- /rooms -->
      <div id="chat">
        <div class="panel panel-default">
          <div class="panel-heading">Chat</div>
          <div class="panel-body">
            <ul id="messages" class="list-group">
              <li ng-repeat="msg in messages" class="list-group-item" ng-switch="msg.type">
                <span ng-switch-when="status" class="status">{{msg.text}}</span>
                <a ng-switch-when="back" href="#" ng-click="goBack()">{{msg.text}}</a>
                <span ng-switch-default><b>{{msg.name}}: </b>{{msg.text}}</span>
              </li>
            </ul>
            <form ng-submit="sendMessage()">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Message" ng-model="message">
              </div><!-- /form-group -->
            </form>
          </div><!-- /.panel-body -->
        </div><!-- /panel -->
      </div><!-- /chat -->
    </div><!-- /.col-md -->
  </div>

</body>

</html>
